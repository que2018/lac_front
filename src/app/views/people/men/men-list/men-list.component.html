<div class="animated fadeIn" [@slideLeftRight]="animateFlag">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Men List
		</div>
        <div class="card-body">
		  <table class="table">
		    <thead>
			  <tr>
			    <th>Name</th>
			    <th>Date Added</th>
			    <th>Status</th>
				<th>Action</th>
			  </tr>
		    </thead>
		    <tbody>
			  <tr *ngFor="let man of men">
			    <td>{{man.name}}</td>
			    <td>{{man.date_added}}</td>
			    <td>
				  <span *ngIf="man.status == 1" class="badge badge-success">Active</span>
				  <span *ngIf="man.status == 0" class="badge badge-secondary">Inactive</span>				
				</td>
				<td>
				  <button type="button" class="btn btn-sm btn-primary btn-edit" (click)="showEdit(man.manId)">edit</button>
				</td>
			  </tr>
		    </tbody>
		  </table>
		  <div>
		  <app-pagination [paginationOptions]="paginationOptions"></app-pagination>

		  
		    <!--<ul class="pagination">
		      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
		      <li class="page-item active"><a class="page-link" href="#">1</a></li>
		      <li class="page-item"><a class="page-link" href="#">2</a></li>
		      <li class="page-item"><a class="page-link" href="#">3</a></li>
		      <li class="page-item"><a class="page-link" href="#">4</a></li>
		      <li class="page-item"><a class="page-link" href="#">Next</a></li>
		    </ul>
		  </div>
		  <button type="button" class="btn btn-sm btn-primary btn-add" (click)="showAdd()">add man</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showEditFlag">
  <men-edit [manId]="selectedManId"></men-edit>
</div>
<div *ngIf="showAddFlag">
  <men-add></men-add>
</div>
